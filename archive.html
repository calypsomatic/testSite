---
title: Archive
layout: default
---

<div class="subtitle">
	{{page.title}}
</div>
<div style="text-align: center;">
	<a class="navButton" href="/index.html"> Home </a>
</div>


<div style="margin-left: 50px; margin-right: 50px; margin-top: 20px; margin-bottom: 20px;">
<table class="archive">
{% tablerow post in site.posts  cols:6%}
        <a href="{{ site.prefix  }}{{ post.url }}">{{ post.title }}</a><br>
        <img title={{post.alt}} src={{site.github.url}}/assets/thumbnails/{{post.image}} style="width: 75px; height: 75px"}/>
        <div class="date" style="font-size: smaller;">{{ post.date | date_to_string }}</div>
{% endtablerow %}
</table>
</div>
